name: ci

on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Lint
        run: yarn lint

      - name: Tests
        run: yarn test

      - name: Build
        run: yarn build
